<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News 365</title>
    <!-- bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css-style -->
    <style>
        .author-img {
            width: 40px;
        }
    </style>
    <!-- icon -->
    <script src="https://kit.fontawesome.com/5a07bf1376.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <header>
        <!-- navbar -->
        <nav class="navbar mt-3">
            <div class="container-fluid">
                <h3>News <span class="text-danger">365</span></h3>
                <div class="d-flex">
                    <a href="" class="me-4 text-black" style="text-decoration: none;">News</a>
                    <a href="" class="me-3 text-secondary" style="text-decoration: none;">Blog</a>
                </div>
            </div>
        </nav>
        <hr>
        <!-- category -->
        <nav id="display-category" class="navbar mt-2 d-flex flex-column flex-md-row" style="cursor: pointer;">
        </nav>
        <!-- spinner -->
        <div id="spinner" class="d-flex justify-content-center align-items-center d-none" style="height: 500px;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </header>

    <main>
        <!-- display items number -->
        <section>
            <div class="bg-secondary bg-opacity-10 my-5 rounded-3">
                <h4 id="items-found"></h4>
            </div>
        </section>
        <!-- display-categoryDetails -->
        <section>
            <div id="display-categoryDetails" class="w-75">
            </div>
        </section>
        <!-- display modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- script-links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
